syntax = "proto3";

package userrpc;
option go_package="./userrpc";

message Request {
  string ping = 1;
}

message Response {
  string pong = 1;
}


message UpdateBalanceRequest {
  int64 id=1;
  float balance=2;
}
message UpdateBalanceResponse {
  string message=1;
}

service Userrpc {
  rpc Ping(Request) returns(Response);
  rpc UpdateBalance(UpdateBalanceRequest) returns (UpdateBalanceResponse);
}
